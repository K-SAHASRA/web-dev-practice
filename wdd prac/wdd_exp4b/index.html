<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>SALARY REPORT</title>
 <script src="script.js"></script>
</head>
<body>
 <table border="1" cellpadding="0" cellspacing="0">
 <form action="" name="myform" method="post" onsubmit="return false">
 <tr>
 <td colspan="2">EMPLOYEE SALARY REPORT</td>
 </tr>
 <tr>
 <td>Employee Name:</td>
 <td><input type="text" name="name"></td>
 </tr>
 <tr>
 <td>Employee number:</td>
 <td><input type="number" name="id"></td>
 </tr>
 <tr>
 <td>Basic Salary:</td>
 <td><input type="number" name="salary"></td>
 </tr>
 <tr>
 <td>HRA</td>
 <td><p id="hra"></p></td>
 </tr>
 <tr>
 <td>DA</td>
 <td><p id="da"></p></td>
 </tr>
 <tr>
 <td>Gross Salary</td>
 <td><p id="grsal"></p></td>
 </tr>
 <tr>
 <td>PF</td>
 <td><p id="pf"></p></td>
 </tr>
 <tr>
 <td>Tax</td>
 <td><p id="tax"></p></td>
 </tr>
 <tr>
 <td>Deductions</td>
 <td><p id="ded"></p></td>
 </tr>
 <tr>
 <td>Net salary</td>
 <td><p id="net"></p></td>
 </tr>
 <tr>
 <td colspan="2">
 <center><button onclick="calc()">submit</button></center>
 </td>
 </tr>
 </form>
 </table>
</body>
</html>
