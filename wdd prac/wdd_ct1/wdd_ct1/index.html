<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="">
            <input type="email" name="email" id="" required pattern="\(\d{3}\d + \d{4}+\d{3})" placeholder="abc@gmail.com" maxlength="10">
            <input type="date" name="date" id="">
            <input type="datetime-local" name="datetime-local" id="">
            <input type="text" name="name" id="" autocomplete="">
            <input type="text" list="subjects" name="subject" id="subject"><br>
            <datalist id="subjects">
                <option value="maths">
                <option value="endf">
                <option value="ffdddd">
                
            </datalist>
            <label for="cars">select cars</label>
            <select name="cars" id="">
                <option value="auid">volvf</option>
                <option value="dddd">ffffff</option>
                <option value="ddddddddeee">ttttttttt</option>
            </select>
        </form>

        <video src="">
            <source src="">
        </video>

    </div>
</body>
</html>
